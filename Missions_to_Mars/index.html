<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1><strong>Mission to Mars</strong></h1>
			<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>

		<div class="row">
			<div class="col-lg-12 col-sm-12">
				<div class="box">
					<div class="page-header">
            <h2 class="title"><u>Latest Mars News</u></h2>
            <br>
            <center>
						  <h4 class="heading"><strong>{{mars.news_title}}</strong></h4>
              <p class="category">{{mars.news_p}}</p>
            </center>
					</div>
				</div>
			</div>
    </div>
    <br>
    <br>

		<div class="row">
			<div class="col-lg-8 col-sm-12">
        <h2 class="title"><u>Featured Mars Image</u></h2>
				<img class="img" src="{{mars.featured_image_url}}">
			</div>

			<div class="col-lg-4 col-sm-12">
				<br>
        <h3 class="title"><u>Mars Facts</u></h3>
				<div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
					{{mars.mars_fact_table_html|safe}}
				</div>
			</div>
    </div>
    <br>
    <br>

		<h2>Mars Hemispheres</h2>
		<div class="card-deck">
			<hr>
			<div class="col-lg-12 col-sm-12">
				<div class="row">
					{% for item in mars.hemisphere_image_urls %}
					<div class="col-lg-6 col-sm-6">
						<div class="card" style="margin: 30px;">
							<img class="card-img-top" src="{{item.img_url}}" />
							<div class="card-body">
								<p class="card-text">{{item.title}}</p>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
    </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  </body>

</html>
